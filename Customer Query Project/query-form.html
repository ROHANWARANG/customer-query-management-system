<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Query</title>
    <link rel="stylesheet" href="query-form.css">
</head>
<body>
    <div class="container">
        <h2>Submit Your Query</h2>
        <form id="queryForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="pnr" placeholder="PNR" required>
            <input type="text" id="flight" placeholder="Flight Number" required>
            <label for="queryType">Query Type:</label>
                <select id="queryType" name="queryType" required>
                    <option value="" disabled selected>Select a query type</option>
                    <option value="flight_status">Flight Status</option>
                    <option value="booking_issue">Booking Issue</option>
                    <option value="refund_request">Refund Request</option>
                    <option value="baggage_issue">Baggage Issue</option>
                    <option value="general">General Inquiry</option>
                </select>
            <textarea id="message" placeholder="Message" required></textarea>
            <p id="dateTimeDisplay"></p>
            <input type="hidden" id="timestamp" name="timestamp">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="query-form.js"></script>
</body>
</html>
