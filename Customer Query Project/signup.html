<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup_login.css">
</head>
<body>
    <!-- <marquee width="100px" behaviour="alternate" bgcolor="blue"> Welcome To Airways! </marquee> -->
    <img src="airline_logo.png" alt="Top Left Logo" class="top-left-logo">
    <div class="container">
        <img src="signup-logo.png" alt="Logo" class="logo">
        <h2>Signup</h2>
        
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Signup</button>
        </form>

        <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
